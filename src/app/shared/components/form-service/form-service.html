<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="row mb-3 ">
        <div class="col-6">
            <label for="nombre" class="form-label">Nombre*</label>
            <input id="nombre" formControlName="nombre" class="form-control" />
        </div>
        <div class="col-6">
            <label for="apellido" class="form-label">Apellido*</label>
            <input id="apellido" formControlName="apellido" class="form-control" />
        </div>

    </div>

    <div class="row mb-3">
        <label for="email" class="form-label">Email*</label>
        <input id="email" formControlName="email" class="form-control" />
    </div>

    <app-button class="m-2" type="secondary" [text]="'LIMPIAR'">

    </app-button><app-button class="m-2" type="primary" [text]="'ENVIAR'"></app-button>
    <!-- <button type="submit" class="btn btn-primary">Enviar</button> -->
</form>
