<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-12 title-live-art">
                <h1>
                    {{ 'PAGES.LIVE-ART.TITLE' | translate }}
                </h1>
            </div>
        </div>
        
        <div class="row justify-content-center g-4 row-cards">
            <div class="col-12 card-photo-home" *ngFor="let card of cards">
                <app-card-photo [title]="card.title" [subtitle]="card.subtitle" [imageSrc]="card.image" [route]="card.route" ></app-card-photo>
            </div>
        </div>
    </div>
</div>
